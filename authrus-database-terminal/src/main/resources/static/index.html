    <script>
        jQuery(document).ready(function($) {         
    		var date = new Date();
            var id = 1;
            
            $('body').terminal(function(command, term) {        		
            	if(command == 'clear') {
            		term.clear();
            	} else {
                    var time = date.toString();
                    var session = date.getTime();
                    
	                term.pause();                
	                
	                $.ajax({
                		type: 'POST',
                		url: 'v1/console', 
                		data: JSON.stringify({
                			command: command,
                			date: time,
                			session: 'user-'+session,
                			type: 'TEXT'
                		}),
                		contentType: "application/json; charset=utf-8",                		
                		dataType: 'json',
                		success: function(response) {
	                		var text = response.error || response.content;	   
	                		
	                        term.resume();
	                        
	                        if(text && text.length > 0){
	                            term.echo('[[;#bbb;]' + $.terminal.escape_brackets(text).replace(/\\$/, '&#92;') + ']');	                		
	                        }
	                	},
	                	error: function(xhr){
	                        term.resume();
	                    	term.error("Could not execute '" + command + "': " + xhr.status + " " + xhr.statusText);
	                	}
	                }
	              );                        
            	}
                

            }, {
                greetings: "Connected to the SQL terminal",
                prompt: "sql> ",
                onBlur: function() {
                    // prevent loosing focus
                    return false;
                }                
            });
        });
